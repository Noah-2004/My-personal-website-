<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css">
</head>
<body id="body">
    
    <div class="display">
    <input id="display" readonly>
    </div>
   
   <div class="buttons">
      
  <button onclick="getValue(7)">7</button>
  <button onclick="getValue(8)">8</button>
  <button onclick="getValue(9)">9</button>
  <button onclick="clearAll()">AC</button>
  <button onclick="clearSingle()">CL</button>
       <br>
  <button onclick="getValue(4)">4</button>
  <button onclick="getValue(5)">5</button>
  <button onclick="getValue(6)">6</button>
  <button onclick="operation('+')">+</button>
  <button onclick="operation('*')">×</button>
       <br>
  <button onclick="getValue(1)">1</button>
  <button onclick="getValue(2)">2</button>
  <button onclick="getValue(3)">3</button>
  <button onclick="operation('/')">÷</button>
  <button onclick="operation('-')">-</button>
       <br>
  <button onclick="solve()">=</button>
  <button onclick="getValue(0)">0</button>
  <button onclick="getValue('.')">.</button>
  <button onclick="getValue('%')">%</button>
  <button onclick="operation()">An</button>
       
   </div> 
   
   <div class="text">
       <p>Please select your prefered background color</p>
   </div>
   <div class="footer-buttons">
       
      <button id="green-btn"></button> 
      <button id="blue-btn"></button> 
      <button id="gray-btn"></button> 
      <button id="black-btn"></button>  
      <button id="white-btn"></button> 
           
  </div> 
  
  
  
  <a class="more-btn" href="#lightbox">more></a> 
  <div class="lightbox" id="lightbox"> 
      
   <div class="container" id="container">
      <a class="close" href="#">×</a>    
       
       <div class="container-btn">
           
        <button id="gray">gray</button>
        <button id="blue">blue</button>
        <button id="black">black</button>
        <button id="brown">brown</button>
        <button id="purple">purple</button> 
       </div>
        
    </div>
   </div> 
  
  <script src="calculator.js"></script>
</body>
</html>
